<script>
const feedUrl2 = encodeURIComponent("https://letterboxd.com/sewardsfolly/rss/");
const apiUrl2 = `https://api.rss2json.com/v1/api.json?rss_url=${feedUrl2}`;

fetch(apiUrl2)
  .then(res => res.json())
  .then(data => {
    const container2 = document.getElementById("feed2");

    data.items.slice(0, 3).forEach(item => {
      const li = document.createElement("li");
      li.classList.add("letterboxd-item");

      // Extract image
      const imgMatch = item.description.match(/<img[^>]+src="([^">]+)"/);
      const imgSrc = imgMatch ? imgMatch[1] : "";

      // Extract text content
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = item.description;
      const textContent = tempDiv.textContent || "";

      // Extract date and stars
      const lines = textContent.trim().split("\n").map(line => line.trim()).filter(Boolean);
      const watchedDate = lines[0];
      const starRating = lines[1] || "";

      // Extract year from title if present
      const titleMatch = item.title.match(/^(.*) \((\\d{4})\)$/);
      const movieTitle = titleMatch ? titleMatch[1] : item.title;
      const movieYear = titleMatch ? titleMatch[2] : "";

      li.innerHTML = `
        <div class="letterboxd-card">
          <img src="${imgSrc}" alt="${movieTitle}" class="poster-thumb" />
          <div class="movie-info">
            <div class="title-line"><strong>${movieTitle}</strong> <span class="year">${movieYear}</span></div>
            <div class="watched-date">${watchedDate}</div>
            <div class="stars">${starRating}</div>
          </div>
        </div>
      `;
      container2.appendChild(li);
    });
  });
</script>
  <script>
    async function loadBooks() {
      try {
        const res = await fetch('https://hardcovercurrentlyreading.netlify.app/.netlify/functions/hardcover-currently-reading');
        const books = await res.json();

        const container = document.getElementById('currently-reading');
        container.innerHTML = '';

        books.forEach(({ book }) => {
          const authors = book.contributions.map(c => c.author.name).join(', ');

          const el = document.createElement('div');
          el.className = 'book';

          el.innerHTML = `
            <img src="${book.image?.url}" alt="Cover of ${book.title}" class="poster-thumb" />
            <span class="book-title">${book.title}</span>
            <span class="book-author">${authors}</span>
          `;

          container.appendChild(el);
        });
      } catch (e) {
        console.error('Error loading books:', e);
        document.getElementById('currently-reading').textContent = 'Error loading books';
      }
    }

    loadBooks();
  </script>

  <script>

(async () => {
  try {
    const res = await fetch('https://clever-faloodeh-c956c7.netlify.app/.netlify/functions/getStats');
    const result = await res.json();
    const data = result.daily;
    const externalSeconds = result.externalSeconds || 0;
    if (!Array.isArray(data) || data.length === 0) throw new Error('No valid data received');
data.sort((a, b) => new Date(a.date) - new Date(b.date));
    const dateMap = {};
    data.forEach(item => {
      const date = new Date(item.date).toISOString().split('T')[0];
      dateMap[date] = item;
    });
    const start = new Date(data[0].date);
    const end = new Date(data[data.length - 1].date);
    const allDates = [];
    for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
      const iso = d.toISOString().split('T')[0];
      allDates.push({
        date: iso,
        timeSeconds: dateMap[iso]?.timeSeconds || 0,
        goalReached: !!dateMap[iso]?.goalReached,
      });
    }
    const dailySeconds = allDates.reduce((sum, d) => sum + d.timeSeconds, 0);
    const totalSeconds = dailySeconds + externalSeconds;
    const totalDays = allDates.length;
    const totalHours = (totalSeconds / 3600).toFixed(1);
    const avgMinutes = (dailySeconds / 60 / totalDays).toFixed(1);
let current = 0;
let longest = 0;
let streak = 0;
allDates.forEach(d => {
  if (d.timeSeconds > 0) {
    streak++;
    longest = Math.max(longest, streak);
  } else {
    streak = 0;
  }
});
current = 0;
for (let i = allDates.length - 1; i >= 0; i--) {
  const d = allDates[i];
  const today = new Date().toISOString().split('T')[0];
  if (d.date > today) continue; // skip future dates
  if (d.timeSeconds > 0) {
    current++;
  } else {
    break;
  }
}
    document.getElementById('totalHours').textContent = totalHours;
    document.getElementById('avgMinutes').textContent = avgMinutes;
    document.getElementById('currentStreak').textContent = current + ' days';
    document.getElementById('longestStreak').textContent = longest + ' days';
  } catch (err) {
    console.error('⚠️ Error processing stats:', err);
  }
})();
</script>
